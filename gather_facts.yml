---
- name: Gather facts about a RHEL host
  hosts: node1,node2,node3
  become: yes  
  gather_facts: yes  

  tasks:
    - name: Display collected facts for each node
      debug:
        var: ansible_facts

   - name: Display specific facts
  debug:
    msg:
      - "Hostname: {{ ansible_facts['ansible_hostname'] | default('undefined') }}"
      - "OS Version: {{ ansible_facts['ansible_distribution_version'] | default('undefined') }}"
      - "IP Address: {{ ansible_facts['ansible_default_ipv4']['address'] | default('undefined') }}"
      - "Total Memory: {{ ansible_facts['ansible_memtotal_mb'] | default('undefined') }} MB"
